<div class="header">
  <div class="logo" routerLink="">Your Logo</div>
  <div>
    <button style="margin: 10px" mat-raised-button routerLink="posts">Posts</button>
    <ng-container *ngIf="!isLoggedIn; else loggedIn">
      <button style="margin: 10px" mat-raised-button routerLink="/auth">Login / SignUp</button>
    </ng-container>
    <ng-template #loggedIn>
      <button style="margin: 10px" mat-raised-button (click)="logout()">Logout</button>
    </ng-template>
  </div>
</div>
