<div class="post-detail">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ (post$ | async)?.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>ID: {{ (post$ | async)?.id }}</p>
        <p>User ID: {{ (post$ | async)?.userId }}</p>
        <p>{{ (post$ | async)?.body }}</p>
      </mat-card-content>
    </mat-card>
  </div>
