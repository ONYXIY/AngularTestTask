<div class="post-list">
    <h2>Posts</h2>
    <mat-card *ngFor="let post of posts$ | async" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>id: {{post.id}}</p>
        <p>UserId: {{post.userId}}</p>
        <p>{{ post.body }}</p>
      </mat-card-content>
    </mat-card>
  </div>
