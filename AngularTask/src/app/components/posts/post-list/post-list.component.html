<div class="post-list">
  <mat-card *ngFor="let post of posts$ | async" class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>id: {{ post.id }}</p>
      <p>UserId: {{ post.userId }}</p>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="margin-top: 10px" [routerLink]="['/post-detail', post.id]"
        (click)="onSelectPost(post)">More</button>
      <app-post-detail *ngIf="selectedPost" [post]="selectedPost"></app-post-detail>
    </mat-card-actions>
  </mat-card>
</div>
